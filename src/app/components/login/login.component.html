<div class="container">
  <h1>Login Forms</h1>
  <p>
    <ngb-alert [dismissible]="false">
      <strong>Warning!</strong> Better check yourself, you're not looking too good.
    </ngb-alert>
  </p>
  <div class="btn-group" data-toggle="buttons">
    <label class="btn-primary" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="model.left"> Left (pre-checked)
    </label>
    <label class="btn-primary" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="model.middle"> Middle
    </label>
    <label class="btn-primary" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="model.right"> Right
    </label>
  </div>
  <div class="row">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="dropdown-item">Action - 1</button>
          <button class="dropdown-item">Another Action</button>
          <button class="dropdown-item">Something else is here</button>
        </div>
      </div>
    </div>
  
    <div class="col text-right">
      <div ngbDropdown placement="top-right" class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic2" ngbDropdownToggle>Toggle dropup</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
          <button class="dropdown-item">Action - 1</button>
          <button class="dropdown-item">Another Action</button>
          <button class="dropdown-item">Something else is here</button>
        </div>
      </div>
    </div>
  </div>
  <button mat-button>Click me!</button>
  <mat-slide-toggle>Slide me!</mat-slide-toggle>
  <button mat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
  <form #login="ngForm" (ngSubmit)="onLogin(login)">
    <div class="form-group" [ngClass]="{'is-invalid' : showerror && !emailRef.valid}">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" #emailRef="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required [(ngModel)]="email" name="email"
        class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small *ngIf="showerror && !emailRef.valid" id="emailHelp" class="is-invalid form-text text-muted">Please enter valid email address</small>
    </div>
    <div class="form-group" [ngClass]="{'is-invalid' : showerror && !passwordRef.valid}">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" #passwordRef="ngModel" required [(ngModel)]="password"
        name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      <small *ngIf="showerror && !passwordRef.valid" class="is-invalid form-text text-muted">Your password should contain A a 1</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
